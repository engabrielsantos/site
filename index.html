<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #f4f4f4;
            padding: 0.5em;
            text-align: center;
        }
        nav a {
            margin: 0 1em;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            color: #007BFF;
        }
        main {
            padding: 1em;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <img src="banner.jpg" alt="Website Banner" style="width:100%; max-height: 300px; object-fit: cover;">
        <h2 id="about">About Us</h2>
        <p>This is a simple website you can build upon. Start here!</p>
        <h2 id="services">Our Services</h2>
        <p>We offer a range of services tailored to your needs.</p>
        <h2 id="contact">Contact Us</h2>
        <p>Email: contact@mysite.com | Telefone: +meu numero</p>
    </main>
    <footer>
        &copy; 2024 Pamela Garcez. Todos os direitos reservados.
    </footer>
</body>
</html>
